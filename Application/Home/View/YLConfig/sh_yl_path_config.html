<script type="text/javascript">

    jQuery( function ( $ ){
        $( '#validation-form' ).validate( {
            errorElement : 'div',
            errorClass : 'help-block',
            focusInvalid : false,
            rules : {


                Wx_Path : {
                    required : true,
                    Url:true

                }


            },
            messages : {


                Wx_Path : {
                    required : "JSAPI支付授权目录不能为空.",
                    Url:'支付安全目录必须以Http或Https开头，以/结尾。'
                },

                subscription : "Please choose at least one option",
                gender : "Please choose gender",
                agree : "Please accept our policy"

            },
            invalidHandler : function ( event,
                                        validator ){ //display error alert on form submit

                $( '.alert-danger',$(
                    '.login-form' ) ).
                show( );
            },
            highlight : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-info' ).addClass(
                    'has-error' );
            },
            success : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-error' ).
                addClass(
                    'has-info' );
                $( e ).remove( );
            },
            errorPlacement : function ( error,
                                        element ){

                if ( element.is( ':checkbox' ) ||
                    element.is( ':radio' ) ) {

                    var controls = element.closest(
                        'div[class*="col-"]' );
                    if ( controls.find(
                        ':checkbox,:radio' ).length >
                        1 )
                        controls.append(
                            error );
                    else
                        error.insertAfter(
                            element.nextAll(
                                '.lbl:eq(0)' ).
                            eq(
                                0 ) );
                }

                else if ( element.is( '.select2' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="select2-container"]:eq(0)' ) );
                }

                else if ( element.is(
                    '.chosen-select' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="chosen-container"]:eq(0)' ) );
                }

                else
                    error.insertAfter(
                        element.parent( ) );
            },
            submitHandler : function ( form ){
                $.ajax( {
                    type : "post",
                    url : "__SELF__",
                    data : {
                        Wx_Path : $("#Wx_Path" ).val()

                    },
                    async:false,
                    success : function ( data ){

                        alert(data.Description);

                    },
                    error : function (){
                        alert( 'ajax error!' );
                    }

                } )
            },
            invalidHandler: function ( form ){

            }

        } );
    } )

</script>
